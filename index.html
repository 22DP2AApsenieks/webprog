        <div id="demo"></div>
        <script>
            var i = 0;
            var j = 0;
            var txt = [
                "We have made programm...",
                "The programm that finally will end our suffering for not knowing...",
                "The programm that will help you to see your progress and actualy know how fast you progress... and your PR's... ",
                "This is FITLIBRARY"
            ];
            var speed = 50;

            function typeWriter() {
                if (j < txt.length) {
                    if (i < txt[j].length) {
                        document.getElementById("demo").innerHTML += txt[j].charAt(i);
                        i++;
                        setTimeout(typeWriter, speed);
                    } else {
                        i = 0;
                        j++;
                        document.getElementById("demo").innerHTML += "<br>";
                        setTimeout(typeWriter, 2000); // wait 2 seconds before displaying the next line
                    }
                    
                }
            }

            typeWriter();
        </script>
